name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  secret-scan:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Secret Scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
          GITLEAKS_ENABLE_COMMENTS: false
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HUSKY: '0'
    steps:
      - uses: actions/checkout@v4
      - name: Log workflow context
        run: |
          echo "[CI][lint] Triggered by $GITHUB_EVENT_NAME on ref $GITHUB_REF for $GITHUB_REPOSITORY"
          echo "[CI][lint] ENABLE_JSDOC_BUILD=${{ vars.ENABLE_JSDOC_BUILD }}"
          echo "[CI][lint] ENABLE_GH_PAGES=${{ vars.ENABLE_GH_PAGES }}"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HUSKY: '0'
    steps:
      - uses: actions/checkout@v4
      - name: Log workflow context
        run: |
          echo "[CI][format] Triggered by $GITHUB_EVENT_NAME on ref $GITHUB_REF for $GITHUB_REPOSITORY"
          echo "[CI][format] ENABLE_JSDOC_BUILD=${{ vars.ENABLE_JSDOC_BUILD }}"
          echo "[CI][format] ENABLE_GH_PAGES=${{ vars.ENABLE_GH_PAGES }}"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run prettier -- --check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      contents: read
    env:
      HUSKY: '0'
    steps:
      - uses: actions/checkout@v4
      - name: Log workflow context
        run: |
          echo "[CI][test] Triggered by $GITHUB_EVENT_NAME on ref $GITHUB_REF for $GITHUB_REPOSITORY"
          echo "[CI][test] ENABLE_JSDOC_BUILD=${{ vars.ENABLE_JSDOC_BUILD }}"
          echo "[CI][test] ENABLE_GH_PAGES=${{ vars.ENABLE_GH_PAGES }}"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Emit JUnit test results (Vitest)
        run: |
          mkdir -p test-results
          npm run test:unit -- --reporter junit --outputFile test-results/junit.xml || true
      - name: Run unit tests (PRs: changed-only, main: full coverage)
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "Running changed-only unit tests for PR"
            npm run test:unit -- --changed
          else
            echo "Running full unit tests with coverage"
            npm run test:coverage
          fi
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
      - name: Upload junit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: test-results/junit.xml
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
    env:
      HUSKY: '0'
    steps:
      - uses: actions/checkout@v4
      - name: Log workflow context
        run: |
          echo "[CI][build] Triggered by $GITHUB_EVENT_NAME on ref $GITHUB_REF for $GITHUB_REPOSITORY"
          echo "[CI][build] ENABLE_JSDOC_BUILD=${{ vars.ENABLE_JSDOC_BUILD }}"
          echo "[CI][build] ENABLE_GH_PAGES=${{ vars.ENABLE_GH_PAGES }}"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Cache Vite build cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            .vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-vite-
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  e2e:
    name: E2E Tests (Playwright + Axe)
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
    env:
      HUSKY: '0'
    steps:
      - uses: actions/checkout@v4
      - name: Log workflow context
        run: |
          echo "[CI][e2e] Triggered by $GITHUB_EVENT_NAME on ref $GITHUB_REF for $GITHUB_REPOSITORY"
          echo "[CI][e2e] ENABLE_JSDOC_BUILD=${{ vars.ENABLE_JSDOC_BUILD }}"
          echo "[CI][e2e] ENABLE_GH_PAGES=${{ vars.ENABLE_GH_PAGES }}"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Cache Playwright browsers and cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/playwright
            node_modules/.cache
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  knip:
    name: Knip (Code Analysis)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: always()
    env:
      HUSKY: '0'
    steps:
      - uses: actions/checkout@v4
      - name: Log workflow context
        run: |
          echo "[CI][knip] Triggered by $GITHUB_EVENT_NAME on ref $GITHUB_REF for $GITHUB_REPOSITORY"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - name: Run Knip (non-blocking)
        run: npm run knip
      - name: Upload Knip report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-report
          path: .
          retention-days: 7
