name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export ENABLE_GH_PAGES from repo variables
        run: |
          echo "ENABLE_GH_PAGES=${{ vars.ENABLE_GH_PAGES }}" >> $GITHUB_ENV

      - name: Build app
        env:
          VITE_BASE_PATH: /modern-react-template/app/
        run: npm run build

      - name: Build Storybook
        env:
          STORYBOOK_BASE_PATH: /modern-react-template/storybook/
        run: npm run build-storybook

      - name: Generate documentation
        run: npm run docs:html

      - name: Build GitHub Pages landing (optional)
        if: env.ENABLE_GH_PAGES == 'true'
        run: npm run build:gh-pages

      - name: Create GitHub Pages structure
        run: |
          mkdir -p gh-pages
          # Copy the main app
          cp -r dist gh-pages/app
          # Copy Storybook
          cp -r storybook-static gh-pages/storybook
          # Copy documentation
          cp -r docs-html gh-pages/docs
          # Copy the landing page
          if [ -f dist/gh-pages-index.html ]; then
            cp dist/gh-pages-index.html gh-pages/index.html
          else
            cp public/gh-pages-index.html gh-pages/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
